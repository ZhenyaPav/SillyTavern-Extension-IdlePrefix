<div id="idle_prefix_settings">
    <div class="inline-drawer">
        <div class="inline-drawer-toggle inline-drawer-header">
            <b>Idle Prefix</b>
            <div class="inline-drawer-icon fa-solid fa-circle-chevron-down down"></div>
        </div>
        <div class="inline-drawer-content">
            <div class="idle-prefix-field">
                <label for="idle_prefix_threshold">Idle threshold (minutes)</label>
                <input id="idle_prefix_threshold" class="text_pole" type="number" min="0" step="1" />
            </div>
            <div class="idle-prefix-field">
                <label for="idle_prefix_template">Prefix template</label>
                <textarea
                    id="idle_prefix_template"
                    class="text_pole"
                    rows="3"
                ></textarea>
                <small id="idle_prefix_hint"></small>
            </div>
        </div>
    </div>
</div>
